    - assets/svg/
    - assets/animations/
    - assets/svg/floating_action_button/
    - assets/docs/privacy_policy.txt
    - assets/docs/terms_conditions.txt
    - assets/docs/community_code_conduct.txt
    - assets/models/ssd_mobilenet.tflite
    - assets/models/ssd_mobilenet.txt
