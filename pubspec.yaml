  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: ArreV2
      fonts:
        - asset: assets/icons/ArreV2.ttf
    - family: ManRope
      fonts:
        - asset: assets/fonts/Manrope-Regular.ttf
        - asset: assets/fonts/Manrope-Medium.ttf
          weight: 500
        - asset: assets/fonts/Manrope-Light.ttf
          weight: 300
        - asset: assets/fonts/Manrope-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Manrope-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Manrope-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Manrope-Bold.ttf
          weight: 700
    #         style: italic

    - family: Hind
      fonts:
        - asset: assets/fonts/Hind/Hind-Bold.ttf
          weight: 700
        - asset: assets/fonts/Hind/Hind-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Hind/Hind-Medium.ttf
          weight: 500
        - asset: assets/fonts/Hind/Hind-Regular.ttf
          weight: 400

    - family: Acumin Pro
      fonts:
        - asset: assets/fonts/acumin_pro/Acumin-Pro-Regular.ttf
        - asset: assets/fonts/acumin_pro/Acumin-Pro-Medium.ttf
          weight: 500
        - asset: assets/fonts/acumin_pro/Acumin-Pro-Light.ttf
          weight: 300
        - asset: assets/fonts/acumin_pro/Acumin-Pro-Semibold.ttf
          weight: 600
        - asset: assets/fonts/acumin_pro/Acumin-Pro-Black.ttf
          weight: 800
        - asset: assets/fonts/acumin_pro/Acumin-Pro-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/acumin_pro/Acumin-Pro-Bold.ttf
          weight: 700

    - family: ubuntu
      fonts:
        - asset: assets/fonts/ubuntu/Ubuntu-Regular.ttf
          weight: 400
        - asset: assets/fonts/ubuntu/Ubuntu-Bold.ttf
          weight: 700

    - family: Ubuntu_Mono
      fonts:
        - asset: assets/fonts/Ubuntu_Mono/UbuntuMono-Regular.ttf
          weight: 400
        - asset: assets/fonts/Ubuntu_Mono/UbuntuMono-Bold.ttf
